<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Audit Details</h1>
        <form action="{{ url_for('predict') }}" method="post" class="prediction-form">
            <div class="form-group">
                <label for="sector_score">Sector Score:</label>
                <input type="number" step="0.01" name="sector_score" required>
            </div>
            
            <div class="form-group">
                <label for="para_a">PARA A:</label>
                <input type="number" step="0.01" name="para_a" required>
            </div>
            
            <div class="form-group">
                <label for="score_a">Score A:</label>
                <input type="number" step="0.01" name="score_a" required>
            </div>
            
            <div class="form-group">
                <label for="para_b">PARA B:</label>
                <input type="number" step="0.01" name="para_b" required>
            </div>
            
            <div class="form-group">
                <label for="score_b">Score B:</label>
                <input type="number" step="0.01" name="score_b" required>
            </div>
            
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" step="0.01" name="total" required>
            </div>
            
            <div class="form-group">
                <label for="numbers">Numbers:</label>
                <input type="number" step="0.01" name="numbers" required>
            </div>
            
            <div class="form-group">
                <label for="money_value">Money Value:</label>
                <input type="number" step="0.01" name="money_value" required>
            </div>
            
            <div class="form-group">
                <label for="district_loss">District Loss:</label>
                <input type="number" step="0.01" name="district_loss" required>
            </div>
            
            <button type="submit" class="btn">Predict Risk</button>
        </form>
    </div>
</body>
</html>
